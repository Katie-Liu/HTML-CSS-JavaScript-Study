<!DOCTYPE HTML>
<!--
    不定宽块状元素：块状元素的宽度width不固定。

    不定宽度的块状元素有三种方法居中
    （这三种方法目前使用的都很多）：
    1.加入 table 标签
    2.设置 display: inline 方法：与第一种类似，
    显示类型设为行内元素，进行不定宽元素的属性设置
    3.设置 position:relative 和 left:50%：利用
    相对定位的方式，将元素向左偏移50%，即达到居中的目的

    第一种方法：

    为什么选择方法一加入table标签? 是利用table标签的
    长度自适应性---即不定义其长度也不默认父元素body的长度
    （table其长度根据其内文本长度决定），因此可以看做一个
    定宽度块元素，然后再利用定宽度块状居中的margin的方法，
    使其水平居中。

    第一步：为需要设置的居中的元素外面加入一个 table 标签
     ( 包括 <tbody>、<tr>、<td> )。

    第二步：为这个 table 设置“左右 margin 居中”（这个和
    定宽块状元素的方法一样）。
-->
<html>
    <head>
        <meta charset="utf-8">
        <title>不定宽块状元素水平居中</title>
        <style>
            table{
                margin:10px auto;
                border:3px solid red;
            }

            /*下面是任务区代码*/
            .wrap{
                background:#ccc;
            }
        </style>
    </head>

    <body>
        <div>
            <table>
                <tbody>
                <tr><td>
                    <ul>
                        <li>我是第一行文本</li>
                        <li>我是第二行文本</li>
                        <li>我是第三行文本</li>
                    </ul>
                </td></tr>
                </tbody>
            </table>
        </div>

        <div>
            <table>
                <tbody>
                <tr><td>
                    <div class="wrap">
                        设置我所在的div容器水平居中
                    </div>
                </td></tr>
                </tbody>
            </table>
        </div>


    </body>
</html>
