<!DOCTYPE HTML>
<!--
    长度单位总结一下，目前比较常用到px（像素）、
    em、% 百分比，要注意其实这三种单位都是相对单位。

    1、像素

    像素为什么是相对单位呢？因为像素指的是显示器上的
    小点（CSS规范中假设“90像素=1英寸”）。实际情况
    是浏览器会使用显示器的实际像素值有关，在目前大多数
    的设计者都倾向于使用像素（px）作为单位。

    2、em

    就是本元素给定字体的 font-size 值，如果元素的
    font-size 为 14px ，那么 1em = 14px；如果
    font-size 为 18px，那么 1em = 18px。如下代码：

    注意一个特殊情况：

    当给 font-size 设置单位为 em 时，此时计算的标准
    以 p 的父元素的 font-size 为基础。

    3、百分比
-->
<html>
    <head>
        <meta charset="utf-8">
        <title>长度</title>
        <style type="text/css">
            p{font-size:14px}
            span{font-size:0.8em;}
        </style>
    </head>
    <body>
        <p>慕课网，<span>超酷的互联网</span>、IT技术免费学习平台，创新的网络一站式学习、实践体验；<span>服务及时贴心</span>，内容专业、<span>有趣易学</span>。专注服务互联网工程师快速成为技术高手！</p>
    </body>
</html>
