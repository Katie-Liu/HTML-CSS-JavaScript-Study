<!DOCTYPE HTML>
<!--
    设置颜色的方法也有很多种：

    1、英文命令颜色
    2、RGB颜色
    3、十六进制颜色
    这种颜色设置方法是现在比较普遍使用的方法，
    其原理其实也是 RGB 设置，但是其每一项的值
    由 0-255 变成了十六进制 00-ff。
-->
<html>
    <head>
        <meta charset="utf-8">
        <title>颜色值</title>
        <style type="text/css">
            p {
                color: #0fc;
            }
        </style>
    </head>

    <body>
        <p>当我还是三年级的学生时是一个害羞的小女生。</p>
    </body>
</html>
