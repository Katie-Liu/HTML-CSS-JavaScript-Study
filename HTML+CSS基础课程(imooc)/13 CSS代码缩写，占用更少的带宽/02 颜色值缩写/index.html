<!DOCTYPE HTML>
<!--
    关于颜色的css样式也是可以缩写的，
    当你设置的颜色是16进制的色彩值时，
    如果每两位的值相同，可以缩写一半。
    p{color: #336699;}
    可以缩写为：
    p{color: #369;}
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>relative样式</title>
        <style type="text/css">
            p{
                color:#336699;
            }
        </style>
    </head>
    <body>
        <p>文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本。</p>
    </body>
</html>
