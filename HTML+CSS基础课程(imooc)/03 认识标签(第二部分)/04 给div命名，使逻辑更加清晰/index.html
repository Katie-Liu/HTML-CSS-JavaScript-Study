<!DOCTYPE HTML>
<!--
    可以为这一个独立的逻辑部分设置一个名称，
    用id属性来为<div>提供唯一的名称，这个
    就像我们每个人都有一个身份证号，这个身份证号
    是唯一标识我们的身份的，也是必须唯一的。
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>div标签</title>
    </head>
    <body>
        <div id="hotList">
            <h2>热门课程排行榜</h2>
            <ol>
                <li>前端开发面试心法 </li>
                <li>零基础学习html</li>
                <li>javascript全攻略</li>
            </ol>
        </div>
        <div id="learningInstructed">
            <h2>web前端开发导学课程</h2>
            <ul>
                <li>网页专业名词大扫盲 </li>
                <li>网站职位定位指南</li>
                <li>为您解密Yahoo网站制作流程</li>
            </ul>
        </div>
    </body>
</html>
