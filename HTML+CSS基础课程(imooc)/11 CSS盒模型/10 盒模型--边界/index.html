<!DOCTYPE HTML>
<!--
元素与其它元素之间的距离可以使用边界（margin）来设置。
边界也是可分为上、右、下、左。

padding和margin的区别，
padding在边框里，margin在边框外。
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>边距</title>
        <style type="text/css">
            div{
                width:300px;
                height:300px;
                border:1px solid red;
            }
            #box1 {
                margin-bottom: 30px;
            }
        </style>
    </head>
    <body>
        <div id="box1">box1</div>
        <div id="box2">box2</div>
    </body>
</html>
