<!DOCTYPE html>
<!--
    注意：标签的用途、标签在浏览器中的默认样式。

    标签的用途：我们学习网页制作时，常常会听到一个词，
    语义化。那么什么叫做语义化呢，说的通俗点就是：
    明白每个标签的用途（在什么情况下使用此标签合理）
    比如，网页上的文章的标题就可以用标题标签，网页上
    的各个栏目的栏目名称也可以使用标题标签。文章中
    内容的段落就得放在段落标签中，在文章中有想强调的
    文本，就可以使用 em 标签表示强调等等。

    语义化可以给我们带来什么样的好处呢？

    1. 更容易被搜索引擎收录。

    2. 更容易让屏幕阅读器读出网页内容。
-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        
    </body>
</html>
