<!DOCTYPE HTML>
<!--文字排版--下划线-->
<!--
    text-decoration:underline;
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
        <title>下划线样式</title>
        <style type="text/css">
            a {
                text-decoration:underline;
            }
            p>span{
                text-decoration: underline;
            }
        </style>
    </head>

    <body>
        <p><span>三年级</span>时，我还是一个<a>胆小如鼠</a>的小女孩。</p>
    </body>
</html>
