<!DOCTYPE HTML>
<!--
    css内定义的宽（width）和高（height），
    指的是填充以里的内容范围。
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
        <title>宽度和高度</title>
        <style type="text/css">
            li{
                border-bottom:1px dotted #ccc;
                width: 200px;
                height: 30px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>别让不会说话害了你</li>
            <li>二十七八岁就应该有的见识</li>
            <li>别让不好意思害了你</li>
        </ul>
    </body>
</html>
