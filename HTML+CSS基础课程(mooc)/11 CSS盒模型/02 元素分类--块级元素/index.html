<!DOCTYPE HTML>
<!--
设置display:block就是将元素显示为块级元素。

块级元素特点：

1、每个块级元素都从新的一行开始，并且其后的元素
也另起一行。（真霸道，一个块级元素独占一行）

2、元素的高度、宽度、行高以及顶和底边距都可设置。

3、元素宽度在不设置的情况下，是它本身父容器的100%
（和父元素的宽度一致），除非设定一个宽度。
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>内联块状元素</title>
        <style type="text/css">
            div,p{background:pink;}
        </style>
    </head>
    <body>
        <div>div1</div>
        <div>div2</div>
        <p>段落1段落1段落1段落1段落1</p>
    </body>
</html>
