<!DOCTYPE HTML>
<!--
    元素内容与边框之间是可以设置距离的，
    称之为“填充”。填充也可分为上、右、下、左(顺时针)。
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
        <title>填充</title>
        <style type="text/css">
            #box1{
                width:100px;
                height:100px;
                padding: 10px;
                border:1px solid red;
            }
        </style>
    </head>
    <body>
        <div id="box1">盒子1</div>
    </body>
</html>
