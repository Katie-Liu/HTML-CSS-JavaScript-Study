<!DOCTYPE HTML>
<!--
    如果有想为 p 标签单独设置下边框，
    而其它三边都不设置边框样式怎么办呢？
    使用border-bottom
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
        <title>边框</title>
        <style type="text/css">
            li{
                border-bottom: 1px dotted #ccc;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>别让不会说话害了你</li>
            <li>二十七八岁就应该有的见识</li>
            <li>别让不好意思害了你</li>
        </ul>
    </body>
</html>
