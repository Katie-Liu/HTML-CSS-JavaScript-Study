<!DOCTYPE HTML>
<!--
    三种缩写方法:
    1、如果top、right、bottom、left的值相同。只写一次
    2、如果top和bottom值相同、left和 right的值相同。先上下后左右
    3、如果left和right的值相同。先上后左右最后下
    注意：padding、border的缩写方法和margin是一致的。
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>relative样式</title>
        <style type="text/css">
            p{
                padding: 13px;
                margin:10px 40px;
            }
        </style>
    </head>
    <body>
        <p>文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本。</p>
    </body>
</html>
