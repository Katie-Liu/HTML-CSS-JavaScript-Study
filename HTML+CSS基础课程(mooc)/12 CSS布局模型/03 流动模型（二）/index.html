    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        </style>
    </head>

        <a href="http://www.imooc.com">www.imooc.com</a><span>强调</span><em>重点</em>
        <strong>强调</strong>
    </body>
</html>
