<!DOCTYPE html>
<!--
    布局模型与盒模型一样都是 CSS 最基本、 最核心的概念。
    但布局模型是建立在盒模型基础之上，又不同于我们常说的
     CSS 布局样式或 CSS 布局模板。如果说布局模型是本，
     那么 CSS 布局模板就是末了，是外在的表现形式。
    CSS包含3种基本的布局模型，用英文概括为：
    Flow、Layer 和 Float。
    在网页中，元素有三种布局模型：
    1、流动模型（Flow）
    2、浮动模型 (Float)
    3、层模型（Layer）
-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        
    </body>
</html>
