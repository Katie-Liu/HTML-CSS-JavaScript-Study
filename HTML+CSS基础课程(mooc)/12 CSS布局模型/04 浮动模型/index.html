<!DOCTYPE HTML>
<!--
    如果现在我们想让两个块状元素并排显示，怎么办呢？
    不要着急，设置元素浮动就可以实现这一愿望。

    任何元素在默认情况下是不能浮动的，
    但可以用 CSS 定义为浮动。
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>浮动模型</title>
        <style type="text/css">
            div{
                border:2px red solid;
                width:200px;
                height:400px;
                float: left;
            }

        </style>
    </head>
    <body>
        <div id="div1">栏目1</div>
        <div id="div2">栏目2</div>
    </body>
</html>
