<!DOCTYPE HTML>
<!--
    改变元素的display类型为行内元素，
    利用其属性直接设置。

    第二种方法：
    改变块级元素的 display 为 inline 类型
    （设置为 行内元素 显示），
    然后使用 text-align:center 来实现居中效果。

    相比第一种方法的优势是不用增加无语义标签，
    但也存在着一些问题：它将块状元素的 display 类型
    改为 inline，变成了行内元素，所以少了一些功能，
    比如设定长度值。
-->
<html>
    <head>
        <meta charset="utf-8">
        <title>不定宽块状元素水平居中</title>
        <style>
            .container{text-align:center;}
            .container ul{list-style:none;margin:0;padding:0;display:inline;}
            .container li{margin-right:8px;display:inline;}
        </style>
    </head>

    <body>
        <div class="container">
            <ul>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
            </ul>
        </div>
    </body>
</html>
