<!DOCTYPE HTML>
<!--
    设置浮动和相对定位来实现

    第三种方法：
    通过给父元素设置 float，然后给父元素
    设置 position:relative 和 left:50%，
    子元素设置 position:relative 和 left: -50%
    来实现水平居中。

    可以这样理解：假想ul层的父层（即下面例子中的div层）
    中间有条平分线将ul层的父层（div层）平均分为两份，
    ul层的css代码是将ul层的最左端与ul层的父层（div层）
    的平分线对齐；而li层的css代码则是将li层的平分线与ul层
    的最左端（也是div层的平分线）对齐，从而实现li层的居中。
-->
<html>
    <head>
        <meta charset="utf-8">
        <title>不定宽块状元素水平居中</title>
        <style>
            .container{
                float:left;
                position:relative;
                left:50%
            }

            .container ul{
                list-style:none;
                margin:0;
                padding:0;

                position:relative;
                left:-50%;
            }
            .container li{
                float:left;
                display:inline;
                margin-right:8px;
            }


            /*下面是代码任务区*/
            /*将父元素的左边设置到中间*/
            .wrap{
                float: left;
                position: relative;
                left: 50%;
            }
            /*
              将被设置元素的中心与父元素的左边重合
              也就完成了居中设置
            */
            .wrap-center {
                background:#ccc;
                position: relative;
                left: -50%;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <ul>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
            </ul>
        </div>

        <!--下面是代码任务区-->
        <div class="wrap">
            <div class="wrap-center">我们来学习一下这种方法。</div>
        </div>
    </body>
</html>
