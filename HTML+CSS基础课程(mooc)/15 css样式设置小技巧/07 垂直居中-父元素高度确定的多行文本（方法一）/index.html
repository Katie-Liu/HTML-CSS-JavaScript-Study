<!DOCTYPE HTML>
<!--
    父元素高度确定的多行文本、图片等的竖直居中的方法有两种：

    方法一：使用插入 table  (包括tbody、tr、td)标签，
    同时设置 vertical-align：middle。

    css 中有一个用于竖直居中的属性 vertical-align，
    在父元素设置此样式时，会对inline-block类型的子元素都有用。
-->
<html>
    <head>
        <meta  charset="utf-8">
        <title>父元素高度确定的多行文本</title>
        <style>
            .wrap{height:300px;background:#ccc}
            .wrap-img{
                height: 500px;
                background:red;
            }
        </style>
    </head>

    <body>
        <!--因为 td 标签默认情况下就默认设置了
        vertical-align 为 middle，所以我们
        不需要显式地设置了。-->
        <table><tbody><tr><td class="wrap">
            <div>
                <p>看我是否可以居中。</p>
                <p>看我是否可以居中。</p>
                <p>看我是否可以居中。</p>
                <p>看我是否可以居中。</p>
                <p>看我是否可以居中。</p>
            </div>
        </td></tr></tbody></table>

        <!--下面是代码任务区-->
        <table><tbody><tr><td class="wrap-img">
            <div>
                <img src="http://img.mukewang.com/54ffac56000169c001840181.jpg" title="害羞的小女生"/>
            </div>
        </td></tr></tbody></table>
    </body>
</html>
