<!DOCTYPE HTML>
<!--
    设置块级元素的 display 为 table-cell（设置为表格单元显示），
    激活 vertical-align 属性

    这种方法的好处是不用添加多余的无意义的标签，
    但缺点也很明显，它的兼容性不是很好，不兼容 IE6、7
    而且这样修改display的block变成了table-cell，
    破坏了原有的块状元素的性质。
-->
<html>
    <head>
        <meta  charset="utf-8">
        <title>父元素高度确定的多行文本</title>
        <style>
            .container{
                height:300px;
                background:#ccc;

                display:table-cell;/*IE8以上及Chrome、Firefox*/
                vertical-align:middle;/*IE8以上及Chrome、Firefox*/
            }
            .container2 {
                height:500px;
                background:red;

                display:table-cell;
                vertical-align:middle;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div>
                <p>看我是否可以居中。</p>
                <p>看我是否可以居中。</p>
                <p>看我是否可以居中。</p>
                <p>看我是否可以居中。</p>
                <p>看我是否可以居中。</p>
            </div>
        </div>
        <!--下面是代码任务区-->
        <div class="container2">
            <img src="http://img.mukewang.com/54ffac56000169c001840181.jpg" title="害羞的小女生"/>
        </div>
    </body>
</html>
