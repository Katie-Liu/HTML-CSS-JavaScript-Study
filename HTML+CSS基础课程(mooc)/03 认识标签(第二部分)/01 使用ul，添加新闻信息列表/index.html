<!DOCTYPE HTML>
<!--
    ul-li是没有前后顺序的信息列表。

    语法：

    <ul>
      <li>信息</li>
      <li>信息</li>
       ......
    </ul>

    ul-li在网页中显示的默认样式一般为：
    每项li前都自带一个圆点
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title> p标签</title>
    </head>
    <body>

        <ul>
            <li>我的第一个列表信息</li>
        </ul>

    </body>
</html>
