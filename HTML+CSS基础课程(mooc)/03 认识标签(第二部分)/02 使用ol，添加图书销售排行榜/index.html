<!DOCTYPE HTML>
<!--
    可以使用<ol>标签来制作有序列表来展示。

    语法：

    <ol>
       <li>信息</li>
       <li>信息</li>
       ......
    </ol>

    <ol>在网页中显示的默认样式一般为：
    每项<li>前都自带一个序号，序号默认从1开始。
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title> p标签</title>
    </head>
    <body>

        <ol>
            <li>我的第一个列表信息。</li>
            <li>我的第一个列表信息。</li>
        </ol>

    </body>
</html>
