<!DOCTYPE HTML>
<!--
    文档的头部描述了文档的各种属性和信息，
    包括文档的标题等。绝大多数文档头部包含
    的数据都不会真正作为内容显示给读者。

    这些标签可用在 head 部分：

    <head>
        <title>...</title>
        <meta>
        <link>
        <style>...</style>
        <script>...</script>
    </head>

    <title>标签：在<title>和</title>标签
    之间的文字内容是网页的标题信息，它会出现
    在浏览器的标题栏中。网页的title标签用于
    告诉用户和搜索引擎这个网页的主要内容是什么，
    搜索引擎可以通过网页标题，迅速的判断出网页
    的主题。每个网页的内容都是不同的，每个网页
    都应该有一个独一无二的title。
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>认识head标签</title>
    </head>
    <body>
        <h1>欢迎来到慕课网</h1>
    </body>
</html>
