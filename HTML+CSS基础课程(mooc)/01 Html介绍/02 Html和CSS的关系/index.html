<!DOCTYPE HTML>
<!--
    学习web前端开发基础技术需要掌握：
    HTML、CSS、JavaScript语言。

    这三门技术都是用来实现什么的：

    1. HTML是网页内容的载体。
    内容就是网页制作者放在页面上
    想要让用户浏览的信息，可以包含
    文字、图片、视频等。

    2. CSS样式是表现。就像网页的外衣。
    比如，标题字体、颜色变化，或为标题
    加入背景图片、边框等。所有这些用来
    改变内容外观的东西称之为表现。

    3. JavaScript是用来实现网页上的
    特效效果。如：鼠标滑过弹出下拉菜单。
    或鼠标滑过表格的背景颜色改变。还有
    焦点新闻（新闻图片）的轮换。可以这么
    理解，有动画的，有交互的一般都是用
    JavaScript来实现的。
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Html和CSS的关系</title>
        <style type="text/css">
            h1{
                font-size:12px;
                color:#930;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <h1>Hello World!</h1>
    </body>
</html>
