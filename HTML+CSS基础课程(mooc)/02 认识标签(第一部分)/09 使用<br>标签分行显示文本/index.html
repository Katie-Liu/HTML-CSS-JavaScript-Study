<!DOCTYPE HTML>
<!--
    在需要加回车换行的地方加入<br />，<br />标签作用相当于word文档中的回车。
    语法：

    xhtml1.0写法：

    <br />

    html4.01写法：

    <br>

    一般使用 xhtml1.0 的版本的写法（其它标签也是），
    这种版本比较规范。

    <br />标签是一个空标签，没有HTML内容的标签就是空标签，
    空标签只需要写一个开始标签，这样的标签有<br />、<hr />
    和<img />。

    在 html 代码中输入回车、空格都是没有作用的。
    在html文本中想输入回车换行，就必须输入<br />。
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>br标签的使用</title>
    </head>
    <body>
        <h2>《咏桂》</h2>
        <p>暗淡轻黄体性柔，<br />情疏迹远只香留。<br />何须浅碧深红色，<br />自是花中第一流。</p>
    </body>
</html>
