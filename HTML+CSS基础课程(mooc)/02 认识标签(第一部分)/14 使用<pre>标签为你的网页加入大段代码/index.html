<!DOCTYPE HTML>
<!--
    语法：

    <pre>语言代码段</pre>

    <pre> 标签的主要作用:预格式化的文本。
    被包围在 pre 元素中的文本通常会保留空格和换行符。
-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>pre标签的使用</title>
</head>

<body>
    <pre>
    var message="欢迎";
    for(var i=1;i<=10;i++)
    {
        alert(message);
    }
    </pre>
</body>
</html>
