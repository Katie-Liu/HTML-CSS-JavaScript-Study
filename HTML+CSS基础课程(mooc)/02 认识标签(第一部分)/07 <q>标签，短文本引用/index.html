<!DOCTYPE HTML>
<!--
    语法：

    <q>引用文本</q>

    注意要引用的文本不用加双引号，
    浏览器会对q标签自动添加双引号。

    注意这里用<q>标签的真正关键点
    不是它的默认样式双引号（如果这样
    我们不如自己在键盘上输入双引号就行了），
    而是它的语义：引用别人的话。
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>q标签</title>
    </head>
    <body>
        <p>周瑜，不可否认，他是历史上一个了不起的英雄人物！确实也配的上那句<q>聪明秀出为之英，胆略过人为之雄。</q></p>
    </body>
</html>
