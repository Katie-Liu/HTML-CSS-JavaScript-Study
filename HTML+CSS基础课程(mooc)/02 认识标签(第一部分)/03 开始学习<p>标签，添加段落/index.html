<!DOCTYPE HTML>
<!--
    如果想在网页上显示文章，这时就需要<p>标签了，
    把文章的段落放到<p>标签中。

    语法：

    <p>段落文本</p>
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title> p标签</title>
    </head>
    <body>
        <p>我的第一个段落。</p>
        <p>我的第二个段落。</p>
    </body>
</html>
