<!DOCTYPE HTML>
<!--使用单选框、复选框，让用户选择-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>单选框、复选框</title>
    </head>
    <body>
        <form action="save.php" method="post" >
            <label>性别:</label>
            <label>男</label>
            <!--单选按钮取名一定要一致，name属性-->
            <input type="radio" value="1"  name="gender" />
            <label>女</label>
            <!--单选按钮取名一定要一致，name属性-->
            <input type="radio" value="2"  name="gender" />
        </form>
    </body>
</html>
