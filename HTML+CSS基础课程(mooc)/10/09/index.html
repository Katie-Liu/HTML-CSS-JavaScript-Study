<!DOCTYPE HTML>
<!--段落排版--中文字间距、字母间距-->
<!--
如果想在网页排版中设置文字间隔或者字母
间隔就可以使用letter-spacing 来实现

如果我想设置英文单词之间的间距可以使用
word-spacing 来实现。
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>字间距</title>
        <style type="text/css">
            h1 {
                letter-spacing: 20px;
            }
        </style>
    </head>
    <body>
        <h1>hello world!你好！</h1>
    </body>
</html>
