<!DOCTYPE HTML>
<!--
    从字面上看，变量是可变的量；从编程角度讲，
    变量是用于存储某种/某些数值的存储器。

    定义变量使用关键字var,语法如下：

    var 变量名;

    变量名可以任意取名，但要遵循命名规则:

    1.变量必须使用字母、下划线(_)或者美元符($)开始。

    2.然后可以使用任意多个英文字母、数字、下划线(_)或者美元符($)组成。

    3.不能使用JavaScript关键词与JavaScript保留字。

    注意:

    1. 在JS中区分大小写，如变量mychar与myChar是不一样的，
    表示是两个变量。

    2. 变量虽然也可以不声明，直接使用，但不规范，需要先
    声明，后使用。
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>变量</title>
        <script type="text/javascript">
            var mynum = 8;
        </script>
    </head>
    <body>
    </body>
</html>
