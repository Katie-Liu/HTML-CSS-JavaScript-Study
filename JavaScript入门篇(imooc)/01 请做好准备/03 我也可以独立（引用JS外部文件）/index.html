<!DOCTYPE HTML>
<!--
    可以把HTML文件和JS代码分开,并单独创建
    一个JavaScript文件(简称JS文件),其文件
    后缀通常为.js，然后将JS代码直接写在JS文件中。

    JS文件不能直接运行，需嵌入到HTML文件中执行，
    需在HTML中添加如下代码，就可将JS文件嵌入HTML文件中。
    <script src="script.js"></script>
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>引用JS文件</title>
        <script src="script.js"></script>
    </head>
    <body>
    </body>
</html>
