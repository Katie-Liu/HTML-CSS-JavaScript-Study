<!DOCTYPE HTML>
<!--
    if...else语句是在指定的条件成立时执行代码，
    在条件不成立时执行else后的代码。

    语法:

    if(条件)
    { 条件成立时执行的代码 }
    else
    { 条件不成立时执行的代码 }
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>判断语句</title>
        <script type="text/javascript">
            var score =80; //score变量存储成绩，初值为80
            if (score >= 60)
            {
                document.write("很棒，成绩及格了。");
            }
            else
            {
                document.write("加油，成绩不及格。");
            }
        </script>
    </head>
    <body>
    </body>
</html>
