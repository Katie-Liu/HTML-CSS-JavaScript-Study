<!DOCTYPE html>
<!--
    使用<script>标签在HTML网页中插入JavaScript代码。
    注意，<script>标签要成对出现，并把JavaScript代码
    写在<script></script>之间。
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb18030">
        <title>插入js代码</title>
        <script type="text/javascript">
            document.write("开启JS之旅!");
        </script>
    </head>
    <body>
    </body>
</html>
