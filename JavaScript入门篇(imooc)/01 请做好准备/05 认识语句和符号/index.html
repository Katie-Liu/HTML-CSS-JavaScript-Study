<!DOCTYPE HTML>
<!--
    JavaScript语句是发给浏览器的命令。
    这些命令的作用是告诉浏览器要做的事情。

    每一句JavaScript代码格式: 语句;

    虽然分号“;”也可以不写，但我们要养成
    编程的好习惯，记得在语句末尾写上分号。
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>认识语句</title>
        <script type="text/javascript">
            document.write('Hello');
            document.write('world');
        </script>
    </head>
    <body>
    </body>
</html>
