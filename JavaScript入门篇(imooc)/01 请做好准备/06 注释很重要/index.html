<!DOCTYPE HTML>
<!--
    注释可分为单行注释与多行注释两种。

    单行注释，在注释内容前加符号 “//”。
    多行注释以"/*"开始，以"*/"结束。
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>隐藏的注释</title>
        <script type="text/javascript">
            document.write("神奇的JS,快把我们隐藏了!");  //快快把我变成单行注释
            /*知道吗
            JS可以实现很多动态效果
            快来学习吧!*/
        </script>
    </head>
    <body>
    </body>
</html>
