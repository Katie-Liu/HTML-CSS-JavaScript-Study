<!DOCTYPE HTML>
<!--
    close()关闭窗口

    用法：

    window.close();   //关闭本窗口
    或

    <窗口对象>.close();   //关闭指定的窗口
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>close()</title>
        <script type="text/javascript">
            var mywin=window.open("http://www.imooc.com");
            mywin.close();
        </script>
    </head>
    <body>
    </body>
</html>
