<!DOCTYPE HTML>
<!--
    for语句结构：

    for(初始化变量;循环条件;循环迭代)
    {
        循环语句
    }
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>if...else</title>
        <script type="text/JavaScript">
            var mymoney,sum=0;//mymoney变量存放不同面值，sum总计
            for(mymoney=1;mymoney<=10;mymoney++)
            {
                sum= sum + mymoney;
            }
            document.write("sum合计:"+sum);
        </script>
    </head>
    <body>
    </body>
</html>
