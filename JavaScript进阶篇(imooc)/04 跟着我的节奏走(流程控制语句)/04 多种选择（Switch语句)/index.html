<!DOCTYPE HTML>
<!--
    语法:

    switch(表达式)
    {
        case值1:
          执行代码块 1
          break;
        case值2:
          执行代码块 2
          break;
        ...
        case值n:
          执行代码块 n
          break;
        default:
          与 case值1 、 case值2...case值n 不同时执行的代码
    }
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>switch</title>
        <script type="text/JavaScript">
            var myweek =3;//myweek表示星期几变量
            switch(myweek)
            {
                case 1:
                case 2:
                    document.write("学习理念知识");
                    break;
                case 3:
                case 4:
                    document.write("到企业实践");
                    break;
                case 5:
                    document.write("总结经验");
                case 6:
                case 7:
                    document.write("周六、日休息和娱乐");
                    break;
                default:
                    document.write('no day');
            }
        </script>
    </head>
    <body>
    </body>
</html>
