<!DOCTYPE  HTML>
<html >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>数组</title>
        <script type="text/javascript">
            //创建数组
            var arr = ['*', '<br />', '**', '<br />', '***', '<br />', '****'];
            //显示数组长度
            alert(arr.length);
            //将数组内容输出，完成达到的效果。
            for (var i in arr) {
                document.write(arr[i]);
            }
        </script>
    </head>
