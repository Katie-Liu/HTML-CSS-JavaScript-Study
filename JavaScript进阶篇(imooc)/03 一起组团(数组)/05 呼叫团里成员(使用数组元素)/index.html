<!DOCTYPE html>
<!--
    要得到一个数组元素的值，只需
    引用数组变量并提供一个索引
-->
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>使用数组</title>
        <script language="javascript">
            var myarr=new Array();
            myarr[0]="小红";
            myarr[1]="小明";
            myarr[2]="小亮";
            myarr[3]="小川";
            document.write("第二人的姓名是:"+ myarr[2]);
        </script>
    </head>
    <body>
    </body>
</html>
