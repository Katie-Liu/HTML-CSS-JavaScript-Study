<!DOCTYPE html>
<!--
    使用JS完成一个简单的计算器功能。
    实现2个输入框中输入整数后，
    点击第三个输入框能给出2个整数的
    加减乘除。

    使用parseInt()函数可解析一个字符串,并返回一个整数。
-->
<html>
    <head>
        <title> 事件</title>
        <script type="text/javascript">
            function count(){

                //获取第一个输入框的值
                var num1 = parseInt(document.getElementById('txt1').value);
                //获取第二个输入框的值
                var num2 = parseInt(document.getElementById('txt2').value);
                //获取选择框的值
                var operater = document.getElementById('select').value;
                //获取通过下拉框来选择的值来改变加减乘除的运算法则
                var result;
                switch (operater) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        result = num1 / num2;
                        break;
                    default:
                        result = undefined;
                }
                //设置结果输入框的值
                document.getElementById('fruit').value = result;
            }
        </script>
    </head>
    <body>
        <input type='text' id='txt1' />
        <select id='select'>
            <option value='+'>+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type='text' id='txt2' />
        <input type='button' value=' = ' onclick="count()"/> <!--通过 = 按钮来调用创建的函数，得到结果-->
        <input type='text' id='fruit' />
    </body>
</html>
