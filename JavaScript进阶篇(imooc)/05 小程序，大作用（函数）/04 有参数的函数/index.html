<!DOCTYPE HTML>
<!--
    function 函数名(参数1,参数2)
    {
         函数代码
    }
    注意:参数可以多个，根据需要增减参数个数。
        参数之间用(逗号，）隔开。
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>函数传参</title>
        <script type="text/JavaScript">
            function add3(x, y, z)
            {
                sum = x + y +z;
                document.write(x+"、"+y+"、"+z+"和:"+sum+"<br/>");
            }
            add3(5,8,3);
            add3(7,1,4);
        </script>
    </head>
    <body>
    </body>
</html>
