<!DOCTYPE  HTML>
<!--
    使用javascript代码写出一个函数：
    实现传入两个整数后弹出较大的整数。
-->
<html >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>函数</title>

        <script type="text/javascript">

            //定义函数
            function maxNumber(num1, num2) {
                return num1 > num2 ? num1 : num2;
            }
            //调用函数，实现下面两组数中，返回较大值。
            document.write(" 5 和 4 的较大值是:"+maxNumber(5,4)+"<br>");
            document.write(" 6 和 3 的较大值是:" + maxNumber(6,3));




        </script>
    </head>
    <body>
    </body>
</html>
