<!DOCTYPE html>
<!--
    声明变量语法: var 变量名;

    var可以一次声明多个变量，变量之间用","逗号隔开。

    注意:变量也可以不声明，直接使用，
        但为了规范，需要先声明，后使用。
-->
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>声明变量</title>
        <script type="text/javascript">
            var mya;
            mya=5;
            alert("mya的值是:" + mya);
        </script>
    </head>
    <body>
    </body>
</html>
