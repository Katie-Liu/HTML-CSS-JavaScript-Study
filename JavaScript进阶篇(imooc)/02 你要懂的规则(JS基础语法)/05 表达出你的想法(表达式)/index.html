    可以包含常数或变量。
-->

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>表达式</title>
        <script type="text/javascript">
            var num1 = 10 - 5;
            var num2 = num1 + 6;
            document.write("小明还剩:"+num1+"元"+"</ br>");
            document.write("小红花:"+num2+"元买个铅笔盒");
        </script>
    </head>

    </body>
</html>
