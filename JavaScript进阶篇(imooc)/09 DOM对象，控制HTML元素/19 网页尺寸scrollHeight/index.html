<!DOCTYPE HTML>
<!--
    scrollHeight和scrollWidth，获取网页内容高度和宽度。
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    </head>
    <body>
        <script type="text/javascript">
            document.write(document.body.scrollHeight + ' ' + document.body.scrollWidth);
        </script>
    </body>
</html>
