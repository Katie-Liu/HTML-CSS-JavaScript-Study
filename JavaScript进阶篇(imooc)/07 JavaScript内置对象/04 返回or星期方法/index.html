<!DOCTYPE HTML>
<!--
    getDay() 返回星期，返回的是0-6的数字，0 表示星期天。
    如果要返回相对应“星期”，通过数组完成。
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>获得星期</title>
        <script type="text/javascript">
            var mydate=new Date();
            var weekday=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
            document.write("今天是：" + weekday[mydate.getDay()]);
        </script>
    </head>
    <body>
    </body>
</html>
