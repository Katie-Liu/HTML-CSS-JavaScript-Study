<!DOCTYPE html>
<!--
    reverse() 方法用于颠倒数组中元素的顺序。

    语法：

    arrayObject.reverse()

    注意：该方法会改变原来的数组，而不会创建新的数组。
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Array对象 </title>
        <script type="text/javascript">
            var myarr1= ["我","爱","你"];
            document.write(myarr1.reverse());
        </script>
    </head>
    <body>
    </body>
</html>
