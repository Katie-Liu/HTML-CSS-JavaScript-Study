<!DOCTYPE html>
<!--
    日期对象可以储存任意一个日期，并且可以精确到毫秒数（1/1000 秒）。

    定义一个时间对象 :

    var Udate=new Date();

    注意:使用关键字new，Date()的首字母必须大写。

    使 Udate 成为日期对象，并且已有初始值：当前时间(当前电脑系统时间)。
-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        
    </body>
</html>
