<!DOCTYPE html>
<!--
    random() 方法可返回介于 0 ~ 1（大于或等于 0 但小于 1 )之间的一个随机数。

    语法：

    Math.random();

    注意：返回一个大于或等于 0 但小于 1 的符号为正的数字值。
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Math </title>
        <script type="text/javascript">
            document.write(Math.round(Math.random()*10));
        </script>
    </head>
    <body>
    </body>
</html>
