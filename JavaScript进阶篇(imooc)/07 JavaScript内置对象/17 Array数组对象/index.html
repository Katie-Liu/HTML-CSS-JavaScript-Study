<!DOCTYPE html>
<!--
    数组对象是一个对象的集合，里边的对象可以是不同类型的。
    数组的每一个成员对象都有一个“下标”，用来表示它在数组
    中的位置，是从零开始的.

    数组定义的方法：

    1. 定义了一个空数组:

    var  数组名= new Array();

    2. 定义时指定有n个空元素的数组：

    var 数组名 =new Array(n);

    3.定义数组的时候，直接初始化数据：

    var  数组名 = [<元素1>, <元素2>, <元素3>...];

    数组元素使用：

    数组名[下标] = 值;
-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        
    </body>
</html>
