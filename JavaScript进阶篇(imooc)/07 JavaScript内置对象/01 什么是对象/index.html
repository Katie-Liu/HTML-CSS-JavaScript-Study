<html>
<!--
    JavaScript 中的所有事物都是对象，如:字符串、
    数值、数组、函数等，每个对象带有属性和方法。

    对象的属性：反映该对象某些特定的性质的，
    如：字符串的长度、图像的长宽等；

    对象的方法：能够在对象上执行的动作。例如，
    表单的“提交”(Submit)，时间的“获取”(getYear)等；

    JavaScript 提供多个内建对象，比如 String、Date、Array 等等，
-->
    <head>
        <script type="text/javascript">
            var myarray=new Array(5);
            var mynum = myarray.length;
            document.write("数组长度:"+mynum);
        </script>
    </head>
    <body>
    </body>
</html>
