<!DOCTYPE html>
<!--
    floor() 方法可对一个数进行向下取整。

    语法:

    Math.floor(x)

    注意：返回的是小于或等于x，并且与 x 最接近的整数。
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Math </title>
        <script type="text/javascript">
            Math.floor(3.3);
            Math.floor(-0.1);
            Math.floor(-9.9);
            Math.floor(8.9);
        </script>
    </head>
    <body>
    </body>
</html>
