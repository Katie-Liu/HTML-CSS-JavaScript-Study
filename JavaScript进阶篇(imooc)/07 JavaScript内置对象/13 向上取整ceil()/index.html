<!DOCTYPE html>
<!--
    ceil() 方法可对一个数进行向上取整。

    语法:

    Math.ceil(x)

    注意：它返回的是大于或等于x，并且与x最接近的整数。
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Math </title>
        <script type="text/javascript">
            Math.ceil(3.3);
            Math.ceil(-0.1);
            Math.ceil(-9.9);
            Math.ceil(8.9);
        </script>
    </head>
    <body>
    </body>
</html>
