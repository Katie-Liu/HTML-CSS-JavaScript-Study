<html>
<body>

<script type="text/javascript">

    var degFahren = prompt("Enter the degrees in Fahrenheit", 32);
    var degCent;

    degCent = 5/9 * (degFahren - 32);

    alert(degFahren + "\xb0 Fahrenheit is " + degCent + "\xb0 centigrade" + "<br>");

    if (degCent < 0) {

        document.write("That' s below the freezing point of water");

    }

    if (degCent == 100) {

        document.write("That' s the boiling point of water");

    }

</script>

</body>
</html>
