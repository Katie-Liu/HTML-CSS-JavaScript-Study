<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">

    var myNumber = prompt('Enter the number to be rounded', ' ');

//    document.write('<h3>The number you entered was ' + myNumber + '</h3><br />');
//    document.write('<p>The rounding results for this number are</p>')
    document.write(parseInt(myNumber) + '<br />');
    document.write('ceil ' + Math.ceil(myNumber) + '<br />');
    document.write('floor ' + Math.floor(myNumber) + '<br />');
    document.write('round ' + Math.round(myNumber) + '<br />');

</script>
</body>
</html>
