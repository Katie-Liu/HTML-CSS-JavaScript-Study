<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">

    var browser = 'Unknown';
    var version = '0';

    if (window.opera) {
        browser = 'Opera';
        version = '5+';

        if (window.opera.setPreference) {
            version = '9';
        }
    } else if (document.all) {
        browser = 'Internet Explorer';
        version = '6-';

        if (window.XMLHttpRequest) {
            version = '7+';
        }
    } else if (window.sidebar) {
        browser = 'Firefox';
        version = '1+';
    }

    document.write(browser + ' ' + version);

</script>
</body>
</html>
